<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors Game!</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="modal.css"/>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock, Paper, Scissors</h1>
            <button id="reset" class="reset-btn">Reset Score</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make your selection</h2>
        <div class="choices">
            <img src="images/rock.png" class="choice" id="rock">
            <img src="images/paper.png" class="choice" id="paper">
            <img src="images/scissors.png" class="choice" id="scissors">
        </div>
    </div>
    
    <div class="modal">
       <div id="result" class="modal-content">
       </div> 
    </div>
    
    
    
    
    <script src="script.js"></script>
</body>
